{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

    <div class="container mt-5">
        <div class="row">
            <div class="col-5 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h1 class="card-title text-center">Ingreso Usuario</h1>
                        <form action="" method="post" autocomplete="off" class="">
                            {% csrf_token %}
                    
                            {{ form | crispy}}
                    
                            <input type="submit" value="ENVIAR" class="btn btn-success form-control">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    



{% endblock%}
